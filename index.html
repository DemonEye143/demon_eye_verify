<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☠️ DEMON_EYE™ Verification 💀</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
    * { font-family: 'Poppins', sans-serif; box-sizing: border-box; }
    body {
      background: url('https://i.ibb.co/mCPK8swb/82646be2948dacc3ed09a127e2aef14c.jpg') no-repeat center center/cover;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .container {
      background: rgba(0, 0, 0, 0.65);
      border: 2px solid #ff0000;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.6), inset 0 0 10px #ff0000;
      backdrop-filter: blur(10px);
      animation: popIn 1.5s ease forwards;
    }
    @keyframes popIn { 0% {transform: scale(0.5); opacity: 0;} 100% {transform: scale(1); opacity: 1;} }
    h1 { font-size: 1.8rem; font-weight: 800; text-shadow: 0 0 20px red; }
    button {
      background: linear-gradient(90deg, #ff0000, #7000ff);
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      margin: 8px 0;
      width: 80%;
      transition: 0.3s ease;
      cursor: pointer;
    }
    button:hover { transform: scale(1.08); box-shadow: 0 0 20px red; }
    .footer { margin-top: 20px; font-size: 0.8rem; opacity: 0.7; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px; }
    .glow-text { color: #ff2a2a; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; animation: flicker 2s infinite; }
    @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% {opacity: 1;} 20%, 24%, 55% {opacity: 0.4;} }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>☠️ 𝗗𝗘𝗠𝗢𝗡_𝗘𝗬𝗘™ 𝗩𝗘𝗥𝗜𝗙𝗜𝗖𝗔𝗧𝗜𝗢𝗡 💀</h1>
    <p class="glow-text">⚡ Complete all steps to unlock your access!</p>

    <div id="step1">
      <p>📺 Step 1: Subscribe to our YouTube Channel</p>
      <button onclick="openYouTube()">🎬 SUBSCRIBE</button>
      <button onclick="verifyYouTube()">✅ I've Subscribed</button>
    </div>

    <div id="step2" class="hidden">
      <p>💬 Step 2: Join our Telegram Channel</p>
      <button onclick="openTelegram()">🚀 JOIN TELEGRAM</button>
      <button onclick="verifyTelegram()">✅ I've Joined</button>
    </div>

    <div id="unlock" class="hidden">
      <p>🔓 Step 3: Access your secured file</p>
      <button onclick="unlockFile()">📂 UNLOCK FILE</button>
    </div>

    <div class="footer">
      <p>⚠️ No Copyright © 2025 | Created by <span class="glow-text">𝐋𝐮𝐜𝐢𝐟𝐞𝐫....</span></p>
      <p>☠️ 𝘿𝙀𝙈𝙊𝙉_𝙀𝙔𝙀™ SYSTEM — All rights reserved 💀</p>
    </div>
  </div>

  <script>
    function openYouTube() {
      window.open("https://youtube.com/@DemonEye_Official", "_blank");
    }

    function verifyYouTube() {
      localStorage.setItem("ytVerified", "true");
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      alert("✅ YouTube step verified!");
    }

    function openTelegram() {
      window.open("https://t.me/NEXT_DYS", "_blank");
    }

    function verifyTelegram() {
      localStorage.setItem("tgVerified", "true");
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("unlock").classList.remove("hidden");
      alert("✅ Telegram step verified!");
    }

    function unlockFile() {
      const yt = localStorage.getItem("ytVerified");
      const tg = localStorage.getItem("tgVerified");
      if (yt === "true" && tg === "true") {
        window.open("https://devuploads.com/bwmp6p5esi1t", "_blank");
      } else {
        alert("❌ Please complete all verification steps first!");
      }
    }

    // Reload handling
    window.onload = () => {
      const yt = localStorage.getItem("ytVerified");
      const tg = localStorage.getItem("tgVerified");
      if (yt && tg) {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("unlock").classList.remove("hidden");
      } else if (yt) {
        document.getElementById("step1").classList.add("hidden");
        document.getElementById("step2").classList.remove("hidden");
      }
    };
  </script>
</body>
</html>
